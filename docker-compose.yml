services:
  sarpyx:
    build:
      context: .
      dockerfile: Dockerfile
    image: sirbastiano94/sarpyx:latest
    container_name: sarpyx
    ports:
      - "127.0.0.1:8888:8888"
    volumes:
      - ./data:/workspace/data
      - ./output:/workspace/output
      - ./notebooks:/workspace/notebooks
      - ./src:/workspace/src
      - ./examples:/workspace/examples
    working_dir: /workspace
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
      - LD_LIBRARY_PATH=.:/usr/lib/jvm/java-8-openjdk-amd64/jre/lib/amd64/server/
      - LC_ALL=en_US.UTF-8
      - PATH=/snap12/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=
      - JUPYTER_ALLOW_INSECURE_WRITES=1
    command: /usr/local/bin/start-jupyter.sh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/lab"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
