# ──────────────────────────────────────────────────────────────
# CI/CD – Docker build, test, and publish
# ──────────────────────────────────────────────────────────────
# Triggers:
#   • Every push / PR that touches Docker-related files  → build + test
#   • Pushes to main                                      → build + test + push :latest
#   • Published releases (vX.Y.Z tag)                     → build + test + push :X.Y.Z + :latest
#   • Manual dispatch                                     → build + test + optional push
# ──────────────────────────────────────────────────────────────

name: Docker Build & Publish

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "sarpyx/**"
      - "tests/**"
      - "pyproject.toml"
      - "support/**"
  pull_request:
    branches: [main]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "sarpyx/**"
      - "tests/**"
      - "pyproject.toml"
      - "support/**"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to Docker Hub after build?"
        required: false
        default: "false"

env:
  DOCKER_IMAGE: sirbastiano94/sarpyx

jobs:
  # ────────────────────  Build & Test  ────────────────────────
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:ci
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run Docker build tests
        run: |
          docker run --rm ${{ env.DOCKER_IMAGE }}:ci \
            python3.11 -m pytest /workspace/tests/test_docker.py -v --tb=short

      - name: Move cache  # prevents ever-growing cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ────────────────────  Publish  ─────────────────────────────
  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'release' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true')
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
